<div  [ngClass]="{'light-theme': !isDarkTheme, 'dark-theme': isDarkTheme}"class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Tus Notas</h2>
  
        <!-- Lista de notas -->
        <div  *ngFor="let note of this.notesS.getNotes(); let i = index; trackBy: trackByNotes">
          <app-note [note]="note" (editNote)="editingNote(note)" (removeNote)="removingNote(note)" appHighlight></app-note>
        </div>
  
        <!-- BotÃ³n para abrir el modal -->
        <button id="launchModal" type="button" style="display:none" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#editModal">
          Hidden
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Nota</h1>
                <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Componente del formulario de nota -->
                <app-form-note [note]="_editingNote" (onsubmit)="updateNote($event)"></app-form-note>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
